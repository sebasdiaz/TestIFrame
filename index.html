<head>
  <meta charset="UTF-8">
  <title>Iframe con backend</title>
  <script>
    async function obtenerCookie() {
      try {
        const response = await fetch("https://faeveresttestsamesite.azurewebsites.net/api/TestIframe", {
          method: "GET",
          credentials: "include" // Necesario para enviar/recibir cookies cross-site
        });

        const texto = await response.text();
        console.log("Respuesta:", texto);
      } catch (e) {
        console.error("Error al obtener la cookie", e);
      }
    }

    window.onload = obtenerCookie;
  </script>
